<html>
<head>
<title> HTML table colspan/rowspan</title>
</head>
<body>
<table border="1">
<tr>
<th> column 1</td>
<th>column 2 </td>
<th>column 3 </td>
</tr>
<tr>
<td rowspan="2"> Row 1, Cell 1</td>
<td>Row 1, Cell 2 </td>
<td>Row 1, Cell 3</td>
</tr>
<tr>
<td> Row 2, Cell 2</td>
<td>Row 2, Cell 3 </td>
</tr>
<tr>
<td colspan="3"> Row 3, Cell 1</td>
</tr>
</table>
</body>
</head>
</html>
